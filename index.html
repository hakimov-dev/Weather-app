<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app__wrap">
        <main>
            <section class="location">
                <div class="city">Tashkent, UZ</div>
                <div class="date">Monday, 22 September 2021</div>
            </section>
            <div class="main__temp">
                <div class="temp">8<span>°c</span></div>
                <div class="weather">Fog</div>
                <div class="hi__low">19°c / 24°c </div>
            </div>
        </main>
        <header>
            <div class="content">
                <input type="text" autocomplete="off" class="search__box" placeholder="Search...">

                <p class="input__content">When you have finished typing, press <strong>"Enter"</strong> and wait for a
                    while</p>

               <h2 class="admin">   <a class="admin" href="https://github.com/hakimov-dev" target="_blank" rel="noopener noreferrer">Admin <i class="fas fa-user-secret"></i></a></h2> 
            </div>
        </header>
    </div>
    <script src="main.js"></script>
</body>

</html>
